<!DOCTYPE html>

<html>
  <!-- Código raiz, que da inicio ao cod HTML-->
  <head>
    <title>Gabriel Munhoz - NLW</title>
    <!-- Tag que da nome a Aba do site -->

    <!-- Comando que realciona o arquivo css como um stylsheet.-->

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <!-- Tag para criação de classes onde sera guardado conteudo "content".-->
      <div class="container">
        <!-- Classe para criação do avatar (insercao tags onde sera inserido as informações do conteudo)-->
        <div class="avatar">
          <!-- Tag img é onde está as refenrencias dos objetos, src é onde será inserido o "endereco da imagem", o alt é a "legenda da foto"-->
          <img src="images/avatar.png" alt="Avatar" />
        </div>

        <!-- Tag Editora de texto, que deixa a fonte grande e em Negrito-->
        <h1>Gabriel Munhoz</h1>

        <!-- A tag "a" é um hiper link, ela cria um link dentro de um texto formatado, o href é o atributo referência do hyper link que recebe o valor, no caso o link de direcionamento. A formatação do texto fica depois do fechamento do atributo.-->
        <a href="https://github.com/GMunhoz10">
          <img src="images/Github.svg" alt="Ícone Github" />gmunhozzz__</a
        >

        <p>
          O único homem que está isento de erros, é aquele que não arrisca
          tentar.
        </p>
        <!-- Tag para criação de lista não ordenada-->
        <ul>
          <li>
            <a
              href="https://www.facebook.com/gabrielsds.munhoz/"
              target="_blank"
            >
              <!-- A tag target é usada como alvo e o _blank informa que é uma nova aba, ou seja, comando usado pra abrir o redirecionamento em uma nova aba-->
              <img src="images/facebook.svg" alt="Ícone Facebook" />
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/gmunhozzz__/" target="_blank">
              <img src="images/instagram.svg" alt="Ícone Instagram" />
            </a>
          </li>
          <li>
            <a href="https://twitter.com/GMunhoz01_" target="_blank">
              <img src="images/twitter.svg" alt="Ícone Twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
